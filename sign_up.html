<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    sign_up
    <div class="form-box">

            <label for="user_name">User Name:
                <input class="input-for-login" type="text" id="user_name" name="user_name" required>
            </label>
            <div class="name_section">
                <div class="names">
                    <label for="fname">First Name:
                        <input class="input-for-login" type="text" id="fname" name="fname" required>
                    </label>
                </div>
                <div class="names"> 
                    <label for="lname">Last Name:
                        <input class="input-for-login" type="text" name="lname" id="lname" required>
                    </label>
                </div>
            </div>
            <label for="passport">Passport:
                <input class="input-for-login" type="text" id="passport" name="passport" required>
            </label>
            <label for="mobile">Mobile No:
                <input class="input-for-login" type="number" id="mobile" name="mobile_no" required>
            </label>
            <label for="email">Email id
                <input class="input-for-login"type="email" name="email" id="email" required>
            </label>
            <button id="submit" class="submit">Sign Up</button>

    </div>
    <div><p id="display">no names</p></div>
    <script src="sign_up.js"></script>
</body>
</html>
